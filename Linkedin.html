<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Linkedin.css">
</head>
<body> 
    <section class="linkedlogo">
       <p>Linked&nbsp;</p><i class="fa-brands fa-linkedin"></i>
    </section><br>
    <section class="words"><p>Make the most of your professional life</p></section><br>
    <section class="linkbody">
        <div>
            <label for="user">First name</label><br>
            <input type="text" id="user" size="45" required><br><br>
            <label for="lastname">Last name</label><br>
            <input type="text" id="lastname" size="45" required><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" size="45" required><br><br>
            <label for="password">Password(6 or more characters)</label><br>
            <input type="password" id="password" size="45" required min="6"><br><br>
        </div>
        <div>
            <p style="text-align: center;">You agree to the Linkedin <strong>User Agreement. Privacy Policy.</strong> and <b>Cookie Policy</b></p>
        </div><br>
        <div class="button">
            <button class="btn" type="submit">
                Agree & Join
            </button>
        </div><br>
       <div class="line">
        <hr style="width: 40%; height: 1px;"><p class="or">or</p><hr style="width: 40%; height: 1px;">
       </div>
       <div>
        <button class="btn1" type="button">
       <i class="fa-brands fa-square-facebook" id="logo"></i><p class="con">Continue with Facebook</p>
        </button>
    </div><br>
    <div class="signin">
        <b>Already on Linkedin? <a href="" class="sign" style="text-decoration: none; color: rgb(65, 145, 215);">Sign in</a></b>
    </div>
    </section>
    <section>
        <br>
        <p style="color: rgb(255, 255, 255); font-family: sans-serif;">Linkedin Corporation &copy; 2018</p>
    </section>
</body>
</html>
