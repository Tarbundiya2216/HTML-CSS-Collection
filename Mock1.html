<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="15px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr><td><label for="name">Enter Name</label></td>
           
           <td>     
            <input type="text" id="name">
           </td>
        </tr>
        <tr>
            <td><label for="password">Enter Password</label></td>
            
            <td>     
             <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td><input type="checkbox" id="hockey">
                <label for="hockey">Hockey</label><br>      
                <input type="checkbox" id="football">
                <label for="football">Football</label><br>
                <input type="checkbox" id="Badminton">
                <label for="Badminton">Badminton</label><br>
                <input type="checkbox" id="Cricket">
                <label for="Cricket">Cricket</label><br>
                <input type="checkbox" id="Volleyball">
                <label for="Volleyball">Volleyball</label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">female</label>
                
            </td>
        </tr>
        <tr>
            <td>Select Your Age</td>
            <td>
                <select name="" id="">
                    <option value="Select">Select    </option>
                    <option value="">15</option> 
                  <option value="">16</option>
                  <option value="">17</option>
                  <option value="">18</option> 
                  <option value="">19</option>
                  <option value="">20</option>
                  <option value="">21</option> 
                  <option value="">More Than 21</option>
                  
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                 <input type="button" value="Click Me">
                 <input type="reset" value="Reset">
                 <input type="submit" value="Submit Form">
                 
            </td>
        </tr>
    </table>
</body>
</html>
