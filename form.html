<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
        <input type="checkbox" id="html">
        <label for="html">HTML</label><br><br>
        <input type="checkbox" id="css">
        <label for="css">CSS</label><br><br>
        <input type="checkbox" id="js">
        <label for="js">JAVASCRIPT</label><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br>
        <label for="email">Enter your email</label>
        <input type="email" placeholder="Enter Email" name="" id="email"><br><br>
        <label for="file">chose your file</label>
        <input type="file" name="" id="file"><br><br>
        <label for="color">Color</label>
        <input type="color" name="" id="color"><br><br>         
        <select name="" id="">
            <option value="">india</option>
            <option value="">srilanka</option>
        </select>

       <input type="submit"><br><br>
    </form>
</body>
</html>
